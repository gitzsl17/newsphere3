<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="loginController">
	<head>
		<meta charset="UTF-8">
		<title>Animated login form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/login.css" />

		<link rel="stylesheet" href="3rd/bootstrap/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="3rd/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="3rd/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/myTopic.css" />
		<link rel="stylesheet" href="partials/clue.css" />

		<script type="text/javascript" src="3rd/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="3rd/angularjs/angular.js"></script>
		<script type="text/javascript" src="3rd/angularjs/angular-animate.min.js"></script>
		<script type="text/javascript" src="3rd/angularjs/angular-resource.min.js"></script>
		<script type="text/javascript" src="3rd/angularjs/angular-route.min.js"></script>
		<script type="text/javascript" src="3rd/angularjs/angular-locale_zh-cn.js"></script>
		<script type="text/javascript" src="3rd/angularjs/angular-uuid2.min.js"></script>
		<script type="text/javascript" src="3rd/angularjs/angular-file-upload.min.js"></script>
		<script type="text/javascript" src="3rd/angularjs/ui-bootstrap-tpls-1.1.0.min.js"></script>
		<script type="text/javascript" src="3rd/jquery-nicescroll.js"></script>
		<script type="text/javascript" src="3rd/bootstrap/js/bootstrap.min.js"></script>

		<script src="js/prefixfree.min.js"></script>
		<script src="js/login.js"></script>

	</head>

	<body>
		<div class="wrapper">
			<form class="login" id="loginForm">
				<p class="title">Log in</p>
				<input type="text" placeholder="Username" autofocus/>
				<i class="fa fa-user"></i>
				<input type="password" placeholder="Password" />
				<i class="fa fa-key"></i>
				<a href="#">忘记密码</a>
				<button data-ng-click="login.submit()">
					<i class="spinner"></i>
					<span class="state">Log in</span>
				</button>
			</form>
		</div>
	</body>
</html>
