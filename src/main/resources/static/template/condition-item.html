<div class="label-box">
	<label>{{itemObj.name}}:</label>
</div>
<div class="breed-box" data-ng-class="{'multi': multiShow}">
	<ul data-ng-class="{'expanded': itemObj.expanded}"  >
		<li data-ng-repeat="x in itemObj.data"><a href="javascript:;" data-ng-click="itemAction.singleSelect(itemObj, x)" btn-option >{{x}}<i class="fa fa-times element-hidden"></i></a></li>
	</ul>
	<div class="text-center multi-action-box" data-ng-if="multiShow" >
		<button class="btn btn-primary" data-ng-click="itemAction.confirm(itemObj)">确认</button>
		<button class="btn btn-default" data-ng-click="itemAction.cancel()" btn-cancel >取消</button>
	</div>
</div>
<div class="pull-right action-box">
	<a class="multiSelect" href="javascript:;" data-ng-if="!multiShow"  data-ng-click="itemAction.multiSelect()">多选</a>
	<a class="" href="javascript:;" data-ng-click="itemAction.toggleMore()" ><span data-ng-bind="itemAction.btnText"></span><i class="fa" data-ng-class="{true:'fa-angle-up', false:'fa-angle-down'}[itemObj.expanded]"></i></a>
</div>
